<div class="body">
  <div class="card" style="width: 18rem">
    <div class="second-div">
      <img
        src="https://cdn.vox-cdn.com/thumbor/0fqq4F7hn4klqbOCFJPqzEKzEnQ=/0x0:2040x1360/1200x800/filters:focal(1111x398:1437x724)/cdn.vox-cdn.com/uploads/chorus_image/image/71009769/jbareham_190520_0907_got_jon_snow_0003.0.jpg"
        class="card-img-top"
        alt="jon image"
      />
      <div class="card-body">
        <h5 class="card-title">{{ "information" | translate }}</h5>
        <p class="card-text">{{ "name" | translate }}: Jon</p>
        <p class="card-text">{{ "email" | translate }}: Snow</p>
        <p class="card-text">{{ "mobile" | translate }} +955....</p>
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center p-5">
      <button class="btn btn-success">
        {{ "subscribe" | translate }}
      </button>
    </div>
  </div>
</div>
